<div class="show-mobile">
  <div>
    <button (click)="onToggleMenu()">
      <img src="./assets/svg/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
    </a>
    <a href="">
      <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
    </a>
  </div>
  <div class="side-menu" [class.active]="showMenu">
    <button (click)="onToggleMenu()">Close</button>
    <ul>
      <li><a href="" routerLink="home">All</a></li>
      <li *ngFor="let item of categories">
        <a routerLinkActive="active" href="" [routerLink]="['/category', item.id]" >{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
      </a>
      <ul>
        <li><a href="" routerLink="home">All</a></li>
        <li *ngFor="let item of categories">
          <a routerLinkActive="active" href="" [routerLink]="['/category', item.id]" >{{ item.name }}</a>
        </li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <button *ngIf="!profile; else elseBlock" (click)="onLoginAndProfile()">Login</button>
        <ng-template #elseBlock>
          <a routerLink="/profile" href="">{{ profile?.email }}</a>
          <button (click)="onLogout()">LogOut</button>
        </ng-template>
      </div>
      <div class="cart">
        <a href="">
          <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
        </a>
        <span class="counter">{{ counter }}</span>
      </div>
    </div>
  </div>
</div>
